<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Display Country Names</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
	<style>
		 .text {
			 background-color: yellow;
			 color: red;
			 font-size: 30px;
			 text-align: center;
			 padding: 10px;
			 margin: 10px;
		 }
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
	
		class Text extends React.Component{
		
			render() {
			
				// define JSON object for styling React component
				var textStyle = {				
					 backgroundColor: this.props.bgcolor,
					 color: "yellow",
					 fontSize: 50,
					 textAlign: "center",
					 padding: 10,
					 margin: 10				
				};
				
				return <div style={textStyle}>
							{this.props.children}
				
						</div>;
			
			}
		
		
		}
	
	
	
		ReactDOM.render(<div> 
								<Text bgcolor="brown">USA</Text>  
								<Text bgcolor="black">Canada</Text>  
								<Text bgcolor="violet">Great Britain</Text> 
								<Text bgcolor="green">Brazil</Text>  
								<Text bgcolor="red">India</Text>      								
						</div>,document.getElementById("root"));
	</script>
</body>
</html>
