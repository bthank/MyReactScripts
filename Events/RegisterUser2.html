<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Register User Event</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
 
		class RegisterUser extends React.Component {
		

			constructor() {
				super();
				this.handleSubmit = this.handleSubmit.bind(this);
			  }

			  handleSubmit(event) {
				event.preventDefault();
				const data = new FormData(event.target);

				console.log('username: ',data.get('username')); // reference by form input's `name` tag
				console.log('email: ',data.get('email')); // reference by form input's `email` tag
				console.log('birthdate: ',data.get('birthdate')); // reference by form input's `birthdate` tag

				fetch('/api/form-submit-url', {
				  method: 'POST',
				  body: data,
				});
			}

			render(){
				return 	<div>
							<h1>{this.props.title}</h1>
							
	
							<form onSubmit={this.handleSubmit}>
								<label htmlFor="username">Enter username</label>
								<input id="username" name="username" type="text" />

								<label htmlFor="email">Enter your email</label>
								<input id="email" name="email" type="email" />

								<label htmlFor="birthdate">Enter your birth date</label>
								<input id="birthdate" name="birthdate" type="text" />

							<button>Send data!</button>
						  </form>
	
	
						</div>;
			}
			
		
		}
		
 
	
		/* use the React component as if you are using an HTML element in the render method  */
		/*   ReactDOM.render(JSX,find document element) */
		ReactDOM.render(<div><RegisterUser title="Please Register"/></div>,document.getElementById("root"));
	</script>
</body>
</html>
