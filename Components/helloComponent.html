<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>First Reaction</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		/*create a new React component called Hello */
		class Hello extends React.Component{
			/* override a method called render  */
			render(){
				/* this.props.target */
				return <b>Hello {this.props.name}</b>;
			}
		}
	
		/* use the React component as if you are using an HTML element in the render method  */
		ReactDOM.render(<div id="test"><Hello name="Mark"/><br/><Hello name="John"/><br/><Hello name="Amy"/><br/><Hello name="Sarah"/></div>,document.getElementById("root"));
	</script>
</body>
</html>
