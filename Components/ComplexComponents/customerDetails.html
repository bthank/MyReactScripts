<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>First Reaction</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
 
		class DisplayCustomer extends  React.Component {
		/* override the render method to display customer details */
			render() {
				return 	<div><h1>Customer Details</h1>
							<b>Name: {this.props.name}</b><br/>
							<b>Email: {this.props.email}</b><br/>
							<DisplayAddress address={this.props.address}/>
						</div>;
			}
		}
		
		class DisplayAddress extends React.Component {
			render() {
				return 	<div><h2>Address</h2>
							<b>Street: {this.props.address.street}</b><br/>
							<b>City: {this.props.address.city}</b><br/>
						</div>;
			}
		}
		
		var address1 = {
			street: "Spice Wood Springs",
			city: "Chatanooga"
		
		};
		var address2 = {
			street: "Williston Drive",
			city: "Seattle"
		
		};
	
		/* use the React component as if you are using an HTML element in the render method  */
		/*   ReactDOM.render(JSX,find document element) */
		ReactDOM.render(<div><DisplayCustomer name="John" email="john.fowler@yahoo.com" address={address1}/> <DisplayCustomer name="Phil" email="phil.lemon@yahoo.com" address={address2}/> </div>,document.getElementById("root"));
	</script>
</body>
</html>
