<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Display Table of Cars</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root1"></div>
	<div id="root2"></div>
	
	<script type="text/babel">
 

		
		class ListCarsUsingForOfLoop extends React.Component {
		
			render() {
			
				var cars = [
								{make: "Honda", model: "Passport", year: "2021"},
								{make: "Lexus", model: "ES350", year: "2019"},
								{make: "Nissan", model: "Pathfinder", year: "2020"},
								{make: "Cadillac", model: "Escalade", year: "2015"}
				
							];
				
				var listOfElements = [];
				
				for (var car of cars) {
					listOfElements.push(<tr>
											<td>{car.make}</td>
											<td>{car.model}</td>
											<td>{car.year}</td>
										</tr>		
										);
				}
				
				return 	<div>
							<h1>{this.props.title}</h1>
							<table>
								<thead>
									<tr>
										<th>Make</th>
										<th>Model</th>
										<th>Year</th>
									</tr>
								</thead>
								<tbody>
									
										{listOfElements}							
									
								</tbody>
							</table>
						</div>;
			}	
		
		}
 		
		
		
		
		class RowCreator extends React.Component {
		
		
			render() {
			
				var car = this.props.item;
				
				return 	<tr>
							<td>{car.make}</td>
							<td>{car.model}</td>
							<td>{car.year}</td>
						</tr>;			
			}
		
		
		
		}
		
		class ListCarsUsingMap extends React.Component {
		
			render() {
			
				var cars = [
								{make: "Honda", model: "Passport", year: "2021"},
								{make: "Lexus", model: "ES350", year: "2019"},
								{make: "Nissan", model: "Pathfinder", year: "2020"},
								{make: "Cadillac", model: "Escalade", year: "2015"}				
							];
			
			
				return 	<div>
							<h1>{this.props.title}</h1>
							<table>
								<thead>
									<tr>
										<th>Make</th>
										<th>Model</th>
										<th>Year</th>
									</tr>
								</thead>
								<tbody>
									
										{cars.map(car => <RowCreator item={car}/>	)}							
									
								</tbody>
							</table>

						</div>;
			}	
		
		}		
	
		/* use the React component as if you are using an HTML element in the render method  */
		/*   ReactDOM.render(JSX,find document element) */

	 
		ReactDOM.render(<div><ListCarsUsingForOfLoop title="List of Cars using a for of loop"/></div>,document.getElementById("root1")); 
		ReactDOM.render(<div><ListCarsUsingMap title="List of Cars using a map"/></div>,document.getElementById("root2"));
	</script>
</body>
</html>
