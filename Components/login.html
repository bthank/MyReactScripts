<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>First Reaction</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
 
		class Login extends React.Component {
			render(){
				return 	<div>
							<h1>{this.props.title}</h1>
							<label>User Name</label>
							
							<input type='text'/><br/><br/>
							
							<label>Password</label>
							<input type='password'/><br/><br/>
							<br/><br/>
							<input type='button' value='submit'/>
						</div>;
			}
			
		
		}
		
 
	
		/* use the React component as if you are using an HTML element in the render method  */
		/*   ReactDOM.render(JSX,find document element) */
		ReactDOM.render(<div><Login title="Please Login"/></div>,document.getElementById("root"));
	</script>
</body>
</html>
