<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Display Dynamic Car List</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
	
 
</head>
<body>
	<div id="root1"></div>
	<div id="root2"></div>
	
	<script type="text/babel">
		
		class RowCreator extends React.Component {
		
		
			render() {
			
				var car = this.props.item;
				
				return 	<tr>
							<td>{car.make}</td>
							<td>{car.model}</td>
							<td>{car.year}</td>
						</tr>;			
			}
		
		
		
		}
		
		var CARLIST1 = [
				{make: "BMW", model: "X2", year: "2021"} 				
			];
			
		var CARLIST2 = [
				{make: "BMW", model: "X2", year: "2021"},
				{make: "Honda", model: "Accord", year: "2019"}
			];
		
		class ListCarsUsingMap extends React.Component {
		
			constructor(props) {
				super(props);
				this.state = {displayList: CARLIST1 };
			
			}
		
			
		
			handleUpdate() {
			
				var displayCarList = [];
								
			/*	this.setState({displayList: [{make: "BMW", model: "X2", year: "2021"},{make: "Honda", model: "Accord", year: "2019"}]}); */
				this.setState({displayList: CARLIST2 }); 
			
			}
		
			render() {
			

			
			
				return 	<div>
							<h1>{this.props.title}</h1>
							
							<input type="button" value="Update" onClick={this.handleUpdate.bind(this)} />					
							
							<table>
								<thead>
									<tr>
										<th>Make</th>
										<th>Model</th>
										<th>Year</th>
									</tr>
								</thead>
								<tbody>
									
										{this.state.displayList.map(car => <RowCreator item={car}/>	)}							
									
								</tbody>
							</table>

						</div>;
			}	
		
		}		
	
		/* use the React component as if you are using an HTML element in the render method  */
		/*   ReactDOM.render(JSX,find document element) */

	 
		ReactDOM.render(<div><ListCarsUsingMap title="List of Cars"/></div>,document.getElementById("root1"));
	</script>
</body>
</html>
